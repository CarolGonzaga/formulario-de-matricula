<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola - Estrelas do Amanhã</title>

    <!-- ESTILO -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <main>
            <div class="main-container">
                <div class="back">
                    <img src="assets/icons/arrow-left-02.svg" alt="Ícone de voltar">
                    <span>Voltar</span>
                </div>

                <h1>Formulário de matrícula</h1>
                <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.
                </p>
            </div>
        </main>

        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/images/logo.svg" alt="Logo da escola">
                    <h2>
                        Porque cada momento de
                        <span>aprendizado</span>
                        conta
                    </h2>
                    <p>
                        Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e
                        estimulante.
                    </p>
                </header>

                <img src="assets/images/pana.svg" alt="Ilustração de uma professora e crianças prestando atenção nela">
            </div>
        </aside>
    </div>
